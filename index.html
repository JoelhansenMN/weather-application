<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashbord</title>
</head>

<body>

  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <div id="main-page">
    <aside class="m-3 row align-items-end" id="search-location"> <!--get th current weather wrap next to search-->
      <form class="col-3" id="search-form">
        <h2 class="fw-bold">Search for a City:</h2>
        <input type="text" class="form-control-mb-3 d-grid gap-2" placeholder="Minneapolis" aria-label="City"
          id="city-name">
        <div class="d-grid gap-2 border-bottom border-dark">
          <button class="btn btn-primary mb-3" type="submit" id="search-button">Search</button>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary mb-3" type="submit" id="search-button">Minneapolis</button>
          <!-- <button class="btn btn-primary mb-3" type="submit" id="search-button">Stillwater</button>
        </div> -->
      </form>
      <div id="current-city">
      <!-- <div class="col-9 align-items-end" id="todayBox" >
        <h2>Current City & Date</h2>
        <div>Temp</div>
        <div>Wind</div>
        <div>Humidity</div>
      </div>-->
      </div>
    </aside> 
  </div>

  <main>
    <h3 id="five-day">5-Day Forecast:</h3>
    <div class="text-center" id="report">
      <div class="row align-items-start justify-content-evenly aa">
        <div class="col-2 border border-dark boxes" id="day1">
          One of Five columns
        </div>
        <div class="col-2 border border-dark boxes" id="day2">
          Two of Five columns
        </div>
        <div class="col-2 border border-dark boxes" id="day3">
          Three of Five columns
        </div>
        <div class="col-2 border border-dark boxes" id="day4">
          Four of Five columns
        </div>
        <div class="col-2 border border-dark boxes" id="day5">
          Five of Five columns
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
